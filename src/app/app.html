<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <button ion-item detail-none>
            <ion-avatar>
                <img src="assets/imgs/me.jpg" class="avatar_menu">
            </ion-avatar>
        </button>
        <ion-list>
            <button menuClose ion-item detail-none *ngFor = "let p of pages" (click)="openPage(p)">
                <ion-icon [name]="p.icon"> &nbsp; &nbsp; {{ p.title }}</ion-icon>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
