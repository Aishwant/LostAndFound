<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Lost Item</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item  class="inputs-items">
        <ion-input type="text" placeholder="What did you loose?" [(ngModel)]=items.itemN></ion-input>
    </ion-item>
    <ion-item  class="inputs-items">
        <ion-input type="text" placeholder="Where do you think you lost it?" [(ngModel)]=items.itemLocation></ion-input>
    </ion-item>
    <ion-item class="inputs-items">
      <ion-textarea placeholder="Description" [(ngModel)]=items.itemDescription></ion-textarea>
  </ion-item>
  <div padding>
    <button ion-button (click)="upload()">Upload Image</button>
  </div>
  <p *ngIf="imgCheck" align="center"><img [src]="items?.itemImgLocation"></p>
  <div text-right style="margin-top: 20px;">
    <button ion-button (click)="newLost(items)">Add</button>
  </div>
</ion-content>
