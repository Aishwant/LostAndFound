<ion-content class='SignUpPage'>

  <ion-grid>
    <ion-row class="credentials">
      <ion-col col-auto col-md-4>
      </ion-col>
      <ion-col padding col-sm-12 col-md-4 class="login-signup">
        <ion-row>
          <ion-col class="cred-tabs border-right" (click)="redirectTo_login()">Login</ion-col>
          <ion-col class="cred-tabs active">SignUp</ion-col>
        </ion-row>
        <ion-item padding-right>  <!-- parent ion-tem -->
          <form>
            <ion-item>
              <ion-input type="text" placeholder="First Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Last Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password"></ion-input>
            </ion-item>
            <br><br>
            <button ion-button round full (click)="redirectTo_feed()">Login</button>
          </form>
        </ion-item> <!-- parent ion-tem closed -->
      </ion-col>
      <ion-col col-auto col-md-4>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
