<ion-header>

  <ion-navbar class="back">
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="credentials">
      <ion-col col-auto col-md-4>
      </ion-col>
      <ion-col padding col-sm-12 col-md-4 class="login-signup">

        <ion-row>
          <ion-col col-auto></ion-col>
          <!-- <ion-col class="cred-tabs border-right">Login</ion-col> -->
          <ion-col class="cred-tabs active">SignUp</ion-col>
          <ion-col col-auto></ion-col>
        </ion-row>

        <div no-lines padding>

            <ion-input class="input-field" type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
            <ion-input class="input-field" type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
            <ion-input class="input-field" type="password" placeholder="Password" [(ngModel)]="re_password"></ion-input>

          <br><br>

          <!-- <button ion-button full (click)="register(user)" class="btn-design">Register</button> -->
          <button ion-button full (click)="register(user)" class="btn-design">Register</button>

        </div>

      </ion-col>
      <ion-col col-auto col-md-4>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
