<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>{{ user }}</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid id="#message">
      <ion-row *ngIf="checkNewMsg()">

        <ion-col col-6>
            <ion-row>
              <ion-col col-12 col-sm-12 col-md-6 col-lg-6 text-left><p class="chat-left">{{ NewMsg() }}</p></ion-col>
            </ion-row>
        </ion-col>
        <ion-col col-6></ion-col>

        <ion-col col-6></ion-col>
        <ion-col col-6>
            <ion-row>
              <ion-col col-12 col-sm-12 col-md-6 col-lg-6 text-right><p class="chat-right">{{ NewMsg() }}</p></ion-col>
            </ion-row>
        </ion-col>

      </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="chat_input">
      <ion-col col-9>
        <ion-input type="text"></ion-input>
      </ion-col>
      <ion-col col-auto>
        <button ion-button>send</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
