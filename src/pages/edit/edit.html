<ion-header>

    <ion-navbar>
    </ion-navbar>

  </ion-header>
<ion-content padding>
  <div *ngIf="changePassword"> <!-- To change your password -->
    <ion-item>
      <ion-input type="password" placeholder="Old Password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="newPwd" type="password" placeholder="New Password"></ion-input>
    </ion-item>
    <ion-footer padding>
      <button ion-button bottom full (click)="updatePwd()">Update</button>
    </ion-footer>
  </div>

  <div *ngIf="updateProfile"> <!-- To change your password -->
    <ion-item>
      <ion-input [(ngModel)]="fname" type="text" placeholder="First Name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="lname" type="text" placeholder="Last Name"></ion-input>
    </ion-item>
    <ion-footer padding>
      <button ion-button bottom full (click)="updateProf()">Update</button>
    </ion-footer>
  </div>

</ion-content>
