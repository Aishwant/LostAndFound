<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Chat <ion-icon name="chatbubbles"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list *ngFor="let user of getlistChat()">
      <button ion-item (click)="gotoUserC(user.name)">

          <ion-avatar item-start>
            <img [src]="user.avatar">
          </ion-avatar>

          <h2>{{ user.name }}</h2>
          <p>{{ user.content }}</p>

      </button>
    </ion-list>

</ion-content>
