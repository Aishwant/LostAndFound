<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Found Item</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item  class="inputs-items">
      <ion-input type="text" placeholder="What did you find?" [(ngModel)]=items.itemN></ion-input>
  </ion-item>
  <ion-item  class="inputs-items">
      <ion-input type="text" placeholder="Where did you find it?" [(ngModel)]=items.itemLocation></ion-input>
  </ion-item>
  <ion-item class="inputs-items">
      <ion-textarea placeholder="Description" [(ngModel)]=items.itemDescription></ion-textarea>
  </ion-item>
  <div text-right style="margin-top: 20px;">
    <button ion-button (click)="newFound(items)">Add</button>
  </div>
</ion-content>
