<ion-header>

  <ion-navbar>
    <ion-title text-center>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h4>{{ itemName }}</h4>
    </ion-card-header>
    <ion-card-content>
      Location: {{ itemLocation }}<br>
      Description: {{ itemDescription }}<br><br>

      Posted by: {{ getPosterN()?.fname}}<br><br>
      <img *ngIf="itemImgLocation" src = "{{ itemImgLocation }}">

      <button ion-button (click)="alert()">Chat</button>
    </ion-card-content>
  </ion-card>
</ion-content>
