<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label>Notifications</ion-label>
    <ion-toggle checked="false" text-right>

      </ion-range>
  </ion-item>

</ion-content>
